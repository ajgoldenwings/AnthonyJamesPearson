<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="ajp-posts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

			a {
				text-decoration: none;
			}

			blockquote {
				border-left: 3px solid blue;
				margin: 0 40px 0 0;
				padding-left: 30px;
			}

			h3 {
				margin-bottom: 0px;
			}

			h6, p {
				margin: 0px;
			}
		</style>

		<div class="main-frame">
			<marked-element>
				<div slot="markdown-html"></div>
				<script type="text/markdown" src="../../../src/assets/documents/posts.md?version=1.2">
					Loading Posts...
				</script>
			</marked-element>
		</div>
	</template>

  <script>
    class AjpPosts extends Polymer.Element {
      static get is() { return 'ajp-posts'; }

			static get properties() {
				return {
					route: Object
				}
			}
    }

    window.customElements.define(AjpPosts.is, AjpPosts);
  </script>
</dom-module>

<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="ajp-posts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

			h3 {
				margin-bottom: 0px;
			}

			h6, p {
				margin: 0px;
			}

			a {
        text-decoration: none;
			}
		</style>

		<div class="main-frame">
			<marked-element>
				<div slot="markdown-html"></div>
				<script type="text/markdown" src="../../../src/assets/documents/posts.md?version=1.2">
					Loading Posts...
				</script>
			</marked-element>
		</div>
	</template>

  <script>
    class AjpPosts extends Polymer.Element {
      static get is() { return 'ajp-posts'; }

			static get properties() {
				return {
					route: Object
				}
			}
    }

    window.customElements.define(AjpPosts.is, AjpPosts);
  </script>
</dom-module>

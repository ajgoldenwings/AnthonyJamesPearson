<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="ajp-post">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

			ajp-image {
				overflow: hidden;
				clear:both;
				padding: 6px 42px;
				--ajp-image-img: {
					box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
					position: static;
					top: 0;
					bottom: 0;
					left: -9999px;
					right: -9999px;
				};
			}

			@media (max-width: 767px) {
				ajp-image {
					padding: 6px;
				}
			}

			@media (min-width: 850px) {
				ajp-image {
					padding: 6px 83px;
				}
      }
		</style>

		<div class="main-frame">

			<marked-element>
				<div slot="markdown-html"></div>
				<script type="text/markdown" src="[[filepath]]">
					Loading Posts...
				</script>
			</marked-element>
		</div>
	</template>

  <script>
    class AjpPost extends Polymer.Element {
      static get is() { return 'ajp-post'; }

			static get properties() {
				return {
					filename: {
						type: String,
						reflectToAttribute: true,
						value: 'about'
					},

					filepath: {
						type: String,
						reflectToAttribute: true,
						computed: '_filepath(filename)'
					},

					route: Object
				}
			}

			_filepath(filename) {
				var selected = filename || 'home';

				if (selected = 'post')
					selected = 'posts';

				return "../../../src/assets/documents/" + filename + ".md";
			}
    }

    window.customElements.define(AjpPost.is, AjpPost);
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="ajp-ripple-container.html">

<dom-module id="ajp-tab">
  <template strip-whitespace>
    <style>
      [hidden] {
        display: none !important;
      }

      :host {
        display: inline-block;
        position: relative;
      }

      #overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply(--ajp-tab-overlay);
      }

      :host(.ajp-tabs-overlay-static-above) #overlay {
        display: block;
      }
    </style>
    <div id="overlay"></div>
    <ajp-ripple-container>
      <content></content>
    </ajp-ripple-container>
  </template>
  <script>
    Polymer({
      is: 'ajp-tab'
    });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="ajp-button.html">
<link rel="import" href="ajp-category-data.html">
<link rel="import" href="ajp-common-styles.html">
<link rel="import" href="ajp-image.html">
<link rel="import" href="ajp-select.html">

<dom-module id="ajp-post">

	<template>

		<style include="ajp-common-styles ajp-button ajp-select">

			:host {
				display: block;
			}

			#content {
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
			}

			ajp-image {
				position: relative;
				margin: 64px 32px;
				width: 50%;
				max-width: 600px;
				--ajp-image-img: {
					@apply(--layout-fit);
				};
			}

			ajp-image::before {
				content: "";
				display: block;
				padding-top: 100%;
			}

			.detail {
				margin: 64px 32px;
				width: 50%;
				max-width: 400px;
				transition: opacity 0.4s;
				opacity: 0;
			}

			.detail[has-content] {
				opacity: 1;
			}

			h1 {
				font-size: 27px;
				font-weight: 500;
				line-height: 28px;
				margin: 0;
			}

			.price {
				margin: 16px 0 40px;
				font-size: 19px;
				color: var(--app-secondary-color);
			}

			.description {
				margin: 32px 0;
			}

			.description > h4 {
				margin: 16px 0;
			}

			.description > p {
				margin: 0;
				color: var(--app-secondary-color);
			}

			.pickers {
				@apply(--layout-vertical);
				border-top: 1px solid #ccc;
			}

			ajp-select > select {
				font-size: 19px;
				padding: 16px 24px 16px 70px;
			}

			@media (max-width: 767px) {

				#content {
					@apply(--layout-vertical);
					@apply(--layout-center);
				}

				ajp-image {
					margin: 0;
					width: 80%;
				}

				.detail {
					box-sizing: border-box;
					margin: 32px 0;
					padding: 0 24px;
					width: 100%;
					max-width: 600px;
				}

				h1 {
					font-size: 23px;
					line-height: 24px;
				}

			}

		</style>

		<!--
			app-route provides the name of the category and the item.
		-->
		<app-route
				route="[[route]]"
				pattern="/:category/:item"
				data="{{routeData}}"></app-route>

		<!--
			ajp-category-data provides the item data for a given category and item name.
		-->
		<ajp-category-data
				id="categoryData"
				category-name="[[routeData.category]]"
				item-name="[[routeData.item]]"
				item="{{item}}"
				failure="{{failure}}"></ajp-category-data>

		<div id="content" hidden$="[[failure]]">
			[[routeData.category]]<br>
			[[routeData.item]]<br>
			asdfl;asdk=dfjs;kldfj
				<p>[[item.html]] ---</p>
			<ajp-image alt="[[item.title]]" src="[[item.largeImage]]"></ajp-image>
				<h1>[[item.title]]</h1>
				<p>[[item.html]]</p>
		</div>

		<!--
			ajp-network-warning shows a warning message when the items can't be rendered due
			to network conditions.
		-->
		<ajp-network-warning
				hidden$="[[!failure]]"
				offline="[[offline]]"
				on-try-reconnect="_tryReconnect"></ajp-network-warning>

	</template>

	<script>

		Polymer({

			is: 'ajp-post',

			properties: {

				item: Object,

				route: Object,

				routeData: Object,

				visible: Boolean,

				offline: {
					type: Boolean,
					observer: '_offlineChanged'
				},

				failure: Boolean

			},

			observers: [
				'_itemChanged(item, visible)'
			],

			_itemChanged: function(item, visible) {
				console.log("item:",item);
				if (visible) {
					this.debounce('item-change', function() {
						// The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
						// unescape it ("<br>") and set it as innerHTML.
						var text = item ? item.description : '';
						this.$.desc.innerHTML = this._unescapeText(text);

						this.fire('change-section', {
							category: item.category,
							title: item.title
						});
					});
				}
			},

			_unescapeText: function(text) {
				var elem = document.createElement('textarea');
				elem.innerHTML = text;
				return elem.textContent;
			},

			_isDefined: function(item) {
				return item != null;
			},

			_tryReconnect: function() {
				this.$.categoryData.refresh();
			},

			_offlineChanged: function(offline) {
				if (!offline) {
					this._tryReconnect();
				}
			}

		});

	</script>

</dom-module>
